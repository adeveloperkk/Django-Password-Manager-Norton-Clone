{% extends 'base.html' %}
{% block content %}
<h2>Import Passwords</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label>CSV File:
    <input type="file" name="csvfile" accept=".csv" required>
  </label>
  <button type="submit" class="btn"><span class="material-icons" style="font-size:1em;">file_upload</span> Import</button>
</form>
<div style="margin-top:1.5rem;color:#888;font-size:0.95rem;">
  <p><strong>CSV columns required:</strong> site_name, site_url, username, password, notes</p>
  <p>You can export from other password managers and adjust the columns as needed.</p>
</div>
<a href="{% url 'password_list' %}" class="btn" style="width:auto;background:#202020;color:#ffffff;"><span class="material-icons" style="font-size:1em;">arrow_back</span> Back to list</a>
{% endblock %}
